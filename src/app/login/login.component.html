<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    </div>
                    <div class="form-group">
                        <button id="btn" type="submit" class="btn btn-info btn-block" [disabled]="loading">Login</button>
                        <div class="register">
                            <p>Not Registred?<span><a routerLink='/register'> Create an account</a></span></p>
                        </div>
                        <!-- <button class="btn btn-primary" (click)="onRegister()">Register</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

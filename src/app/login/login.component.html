<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Login</h2>
                <app-loading-spinner *ngIf="isLoading" style="text-align: center;"></app-loading-spinner>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="email" />
                        <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                            <div *ngIf="!!f.email.errors.required">Email is required</div>
                            <div *ngIf="!!f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-container">
                            <!-- <span class="fa fa-key"></span> -->
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password" />
                            <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                                <div *ngIf="!!f.password.errors.required">password is required</div>
                                <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="btn" type="submit" class="btn btn-info btn-block"
                            [disabled]="isLoading">Login</button>
                        <!-- <button class="btn btn-primary" (click)="onRegister()">Register</button> -->
                    </div>

                    <!-- Default unchecked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                        <label class="custom-control-label" for="defaultUnchecked">Remember password?</label>
                    </div>
                    <div class="register">
                        <p>Not Registred?<span><a routerLink='/register'> Create an account</a></span></p>
                    </div>
                    <div class="alert alert-danger" *ngIf="error" style="top: 10px;">
                        <p>{{ error }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

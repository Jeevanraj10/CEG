<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" formControlName="username"
                            [ngClass]="{'is-invalid': submitted && f.username.errors}" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password" />
                    </div>
                    <div class="form-group">
                        <button id="btn" type="submit" class="btn btn-info btn-block"
                            [disabled]="loading">Login</button>
                        <!-- <button class="btn btn-primary" (click)="onRegister()">Register</button> -->
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" name="psw">
                      </div>
                    <!-- Default unchecked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                        <label class="custom-control-label" for="defaultUnchecked">Remember password?</label>
                    </div>
                    <div class="register">
                        <p>Not Registred?<span><a routerLink='/register'> Create an account</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

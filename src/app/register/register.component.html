<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Register</h2>
            <app-loading-spinner *ngIf="isLoading" style="text-align: center;"></app-loading-spinner>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required placeholder="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required placeholder="password"
                        formControlName="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
                    <div class="alert alert-danger" *ngIf="error" style="top: 10px;">
                        <p>{{ error }}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
